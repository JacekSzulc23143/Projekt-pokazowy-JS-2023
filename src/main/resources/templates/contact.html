<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{contact.label}"/>
</head>
<body>
<section layout:fragment="custom-content">
    <div>
        <section class="container">

            <!--Skontaktuj się ze mną-->
            <h3 th:text="#{contact.contact}"></h3>

            <!--Komunikaty dymkowe-->
            <div class="col-4">
                <div class="alert alert-success" th:if="${status == 'success'}" th:text="#{email.success.message}"></div>
                <!--<div class="alert alert-danger" th:if="${status == 'error'}" th:text="#{email.error.message}"></div>-->
            </div>

            <form class="mt-4 needs-validation" novalidate th:action="@{/mails}" method="post"
            enctype="multipart/form-data">

                <!--Odbiorca-->
                <div class="row form-group py-3">
                    <div class="col-sm-1" th:text="#{email.recipient}"></div>
                    <div class="col-sm-5">
                        <span class="input-group-text" id="basic-addon1">jacekpa23143@gmail.com</span>
                        <!--<input type="text" name="recipient" class="form-control">-->
                    </div>
                </div>

                <!--Temat-->
                <div class="row form-group">
                    <div class="col-sm-1" th:text="#{email.subject}"></div>
                    <div class="col-sm-5">
                        <input type="text" name="subject" class="form-control" autofocus required>
                        <div class="invalid-feedback" th:text="#{email.subject.validation}"></div>
                    </div>
                </div>

                <!--Treść-->
                <div class="row form-group py-3">
                    <div class="col-sm-1" th:text="#{email.content}"></div>
                    <div class="col-sm-5">
                        <textarea rows="8" name="content" class="form-control" required></textarea>
                        <div class="invalid-feedback" th:text="#{email.content.validation}"></div>
                    </div>
                </div>

                <!--Załącznik-->
                <div class="row form-group">
                    <div class="col-sm-1" th:text="#{email.attachment}"></div>
                    <div class="col-sm-5">
                        <input type="file" name="attachment" class="form-control-file">
                    </div>
                </div>

                <div class="text-right py-3">
                    <!--Przycisk wyślij-->
                    <button type="submit" class="btn btn-primary" th:text="#{common.send}"></button>

                    <!--Przycisk powrót-->
                    <a th:href="@{/}" class="btn btn-outline-secondary" th:text="#{common.return}"></a>
                </div>

            </form>

            <script>
                // Przykładowy starter JavaScript do wyłączania przesyłania formularzy, jeśli istnieją nieprawidłowe pola
                (() => {
                    'use strict'

                    // Pobierz wszystkie formularze, do których chcemy zastosować niestandardowe style walidacji Bootstrap
                    const forms = document.querySelectorAll('.needs-validation')

                    // Zapętlaj je i zapobiegaj poddaniu się
                    Array.from(forms).forEach(form => {
                        form.addEventListener('submit', event => {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
                })()
            </script>

        </section>
    </div>
</section>
</body>
</html>
