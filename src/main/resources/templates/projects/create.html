<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projekty</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <h1 th:if="${project.id == null}">
        Nowy projekt
    </h1>

    <h1 th:if="${project.id != null}">
        Edycja projektu <span th:text="${project.code}"></span>
    </h1>

    <form th:action="@{/projects/save}" th:object="${project}" method="post">
        <!--Przekazanie w ukrytym polu id obiektu aby było wiadomo że jest to istniejący obiekt w
        bazie danych-->
        <input type="hidden" th:field="*{id}">

        <!--Nazwa-->
        <div class="mb-3 row">
            <div class="col-1">
                <label for="project-name" class="form-label">
                    Nazwa
                </label>
            </div>

            <div class="col-4">
                <input type="text" placeholder="ABC" class="form-control" id="project-name" th:field="*{name}">
            </div>
        </div>

        <!--Kod-->
        <div class="mb-3 row">
            <div class="col-1">
                <label for="project-code" class="form-label">
                    Kod
                </label>
            </div>

            <div class="col-2">
                <input type="text" placeholder="ABC" class="form-control" id="project-code" th:field="*{code}">
            </div>
        </div>

        <!--Opis-->
        <div class="mb-3 row">
            <div class="col-1">
                <label for="project-description" class="form-label">
                    Opis
                </label>
            </div>

            <div class="col-8">
                <textarea
                        placeholder="Podstawowe przystosowanie systemu do potrzeb klienta. W pierwszym etapie wdrożenie testowe."
                        class="form-control" id="project-description" rows="10"
                        th:field="*{description}">
                </textarea>
            </div>
        </div>

        <!--Przycisk zapisz-->
        <button type="submit" class="btn btn-primary">
            Zapisz
        </button>

        <!--Przycisk anuluj-->
        <a th:href="@{/projects}" class="btn btn-secondary">
            Anuluj
        </a>
    </form>
</div>
</body>
</html>
