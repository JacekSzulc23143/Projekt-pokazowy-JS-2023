<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{people.label}"/>
</head>
<body>
<section layout:fragment="custom-content">
    <div class="container">

        <!--Komunikaty dymkowe-->
        <div class="col-4">
            <div class="alert alert-success" th:if="${status == 'success'}" th:text="#{issue.success.message}"></div>
            <div class="alert alert-danger" th:if="${status == 'error'}" th:text="#{issue.error.message}"></div>
        </div>

        <!--Nowy użytkownik-->
        <h1 th:if="${person.id == null}" th:text="#{people.create}"></h1>

        <!--Edycja użytkownika-->
        <h1 th:if="${person.id != null}" th:text="|#{people.peopleEdition} ${person.username}|"></h1>

        <form th:action="@{/people/save}" th:object="${person}" method="post">
            <!--Przekazanie w ukrytym polu id obiektu aby było wiadomo że jest to istniejący obiekt w bazie danych-->
            <input type="hidden" th:field="*{id}">

            <!--Nazwa użytkownika-->
            <div class="mb-3 row mt-3">
                <div class="col-2">
                    <label for="person-username" class="form-label" th:text="#{common.username}"></label>
                </div>

                <div class="col-4">
                    <input type="text" placeholder="Lorem"
                           th:class="'form-control ' + ${#fields.hasErrors('username') ? 'is-invalid' : ''}"
                           id="person-username"
                           th:field="*{username}"
                           autofocus>
                    <div class="form-text">
                        <!--tekst na czerwono z błędami-->
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                    </div>
                </div>
            </div>

            <!--Imię i nazwisko-->
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="person-realName" class="form-label" th:text="#{common.realName}"></label>
                </div>

                <div class="col-4">
                    <input type="text" placeholder="Lorem Ipsum"
                           th:class="'form-control ' + ${#fields.hasErrors('realName') ? 'is-invalid' : ''}"
                           id="person-realName"
                           th:field="*{realName}">
                    <div class="form-text">
                        <!--tekst na czerwono z błędami-->
                        <span th:if="${#fields.hasErrors('realName')}" th:errors="*{realName}"
                              class="text-danger"></span>
                    </div>
                </div>
            </div>

            <!--Email-->
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="person-email" class="form-label" th:text="#{common.email}"></label>
                </div>

                <div class="col-4">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="email" placeholder="email@email.com"
                               th:class="'form-control ' + ${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                               id="person-email"
                               th:field="*{email}">
                    </div>
                    <div class="form-text">
                        <!--tekst na czerwono z błędami-->
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                              class="text-danger"></span>
                    </div>
                </div>
            </div>

            <!--Hasło-->
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="person-password" class="form-label" th:text="#{common.password}"></label>
                </div>

                <div class="col-4">
                    <input type="password" placeholder="***********"
                           th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                           id="person-password"
                           th:field="*{password}">
                    <div class="form-text">
                        <!--tekst na czerwono z błędami-->
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="text-danger"></span>
                    </div>
                </div>
            </div>

            <!--Powtórzenie hasła-->
            <div class="mb-3 row">
                <div class="col-2">
                    <label for="repeated-password" class="form-label" th:text="#{common.repeatedPassword}"></label>
                </div>

                <div class="col-4">
                    <input type="password" placeholder="***********"
                           th:class="'form-control ' + ${#fields.hasErrors('repeatedPassword') ? 'is-invalid' : ''}"
                           id="repeated-password"
                           th:field="*{repeatedPassword}">
                    <div class="form-text">
                        <!--tekst na czerwono z błędami-->
                        <span th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"
                              class="text-danger"></span>
                    </div>
                </div>
            </div>

            <!--Uprawnienia-->
            <div class="mb-3 row">
                <div class="col-2">
                    <label class="form-label" th:text="#{authority.order}"></label>
                </div>

                <div class="col-4">
                    <p th:each="authority : ${authorities}">
                        <input type="checkbox" name="authorities"
                               th:value="${authority.id}"
                               th:field="*{authorities}"/>

                        <label th:text="#{${'authority.' + authority.authority}}"
                               th:for="${#ids.prev('authorities')}"></label>
                    </p>
                </div>
            </div>

            <!--Przycisk zapisz-->
            <button type="submit" class="btn btn-primary" th:text="#{common.save}"></button>

            <!--Przycisk anuluj-->
            <a th:if="${person.id}" th:href="@{../edit/{id}(id=${person.id})}" class="btn btn-secondary"
               th:text="#{common.cancel}"></a>

            <!--Przycisk usuń-->
            <a th:if="${person.id}" th:href="@{../delete/{id}(id=${person.id})}" class="btn btn-danger"
               th:text="#{common.delete}">
            </a>

            <!--Przycisk powrotu-->
            <a th:href="@{/people}" class="btn btn-outline-secondary" th:text="#{common.return}"></a>
        </form>
    </div>
</section>
</body>
</html>
