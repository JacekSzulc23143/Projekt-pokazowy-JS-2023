<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zgłoszenia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <!--Lista zgłoszeń-->
    <h1 class="text-center" th:text="#{problem.problemList}"></h1>

    <!--Nowe zgłoszenie-->
    <div>
        <a th:href="@{/issues/create}" class="btn btn-success" th:text="#{problem.create}"></a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <!--Kod-->
            <td th:text="#{common.code}"></td>
            <!--Projekt-->
            <td th:text="#{problem.project}"></td>
            <!--Nazwa-->
            <td th:text="#{common.name}"></td>
            <!--Edycja-->
            <td th:text="#{common.edition}"></td>
            <!--Usuwanie-->
            <td th:text="#{common.removal}"></td>
        </tr>
        </thead>

        <tbody>
        <!--wyświetli w pętli wszystkie zgłoszenia-->
        <tr th:each="issue: ${issues}">
            <td th:text="${issue.code}"></td>
            <td th:text="${issue.project.code}"></td>
            <td th:text="${issue.name}"></td>
            <!--Edytuj-->
            <td>
                <a th:href="@{'/issues/edit/' + ${issue.id}}" class="btn btn-secondary"
                   th:text="#{common.edit}"></a>
            </td>
            <!--Usuń-->
            <td>
                <a th:if="${issue.id}" th:href="@{/issues/delete/{id}(id=${issue.id})}" class="btn btn-danger "
                   th:text="#{common.delete}">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
